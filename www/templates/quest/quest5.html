<ion-view ng-controller="questController" >
  <ion-nav-title>
    <div class="bar bar-header">
      <div class="h1 title">질의응답(5/8)</div>
    </div>
  </ion-nav-title>


  <ion-content>
    <section>
      <div align="left" style="position: absolute; left:30px; top:50px">
        <font class="gray question">
        체중에 대한 목표를 고르세요.</br></br>
        <br><br><br>
        </font>

      </div>
      <br><br><br><br><br><br><br><br><br><br><br>
        <table cellpadding="0" cellspacing="0" border="0" style="width:60%; margin:auto; text-align:center;">
          <tr>
            <td valign="top" ng-click="lose_checked()">
              <input type='checkbox' name='thing' value='valuable' id="lose" class="imgcheck_lose"/>
              <label for="lose"></label>
            </td>
            <td valign="top" ng-click="keep_checked()">
              <input type='checkbox' name='thing' value='valuable' id="keep" class="imgcheck_keep"/>
              <label for="keep"></label>
            </td>
            <td valign="top" ng-click="gain_checked()">
              <input type='checkbox' name='thing' value='valuable' id="gain" class="imgcheck_gain"/>
              <label for="gain"></label>
            </td>
          </tr>
          <tr>
            <td><font class="expirit_text">체중 감량</font></td>
            <td><font class="expirit_text">체중 유지</font></td>
            <td><font class="expirit_text">체중 증가</font></td>
          </tr>
        </table>
    </section>
  </ion-content>




<!--하단에 붙이는 버튼-->
<div class="" style="position: absolute; bottom: 20px; right:15px; width: 100%">
  <div class="row">
      <button class="button button-float" ng-click="next6()">
        <i class="ion-arrow-right-b"></i>
      </button>

  </div>
</div>


</ion-view>
