<ion-view ng-controller="main3Controller">
  <ion-nav-title>
    <b>{{exName}}</b>
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <div ng-include="header">

    </div>
  </ion-nav-buttons>

  <ion-content style="background-color:#EBEBED">
    <div class="button-bar">
	<a href="#/main1" class="button"><</a>
      <a class="button"><font id="set1" ><b>1</b></font></a>
      <a class="button"><font id="set2" ><b>2</b></font></a>
      <a class="button"><font id="set3" ><b>3</b></font></a>
      <a class="button"><font id="set4" ><b>4</b></font></a>
      <a class="button"><font id="set5" ><b>5</b></font></a>	  
	  <a href="#/main3" class="button">></a>
    </div>
	<div class="row">
    <br><br>
  </div>

  
  <div id="bigCircle">
  	<div class="progress-wrapper">
            <div class="progress ng-cloak" ng-style="getStyle()">{{ myTimer }}</div>
            <round-progress
                max="myTimerFixed"
                current="myTimer"
                color="#45ccce"
                bgcolor="#eaeaea"
                radius="100"
                semi="isSemi"
                rounded="rounded"
                stroke="10"
                clockwise="clockwise"
                responsive="true"
                duration="500"
                offset="0"
                animation-delay="0">

                <svg>
                    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="5%"  stop-color="green"/>
                        <stop offset="95%" stop-color="gold"/>
                    </linearGradient>
                </svg>
            </round-progress>
    </div>
	</div>

  <div class="row" align="center">
  <h4><b>{{myTimer}}초간 휴식하세요.<br>쉬면서 몸을 풀어주세요</b></h4>
  <br>
  </div>

  <div class="row">
  <button ng-click="start()">Start The Timer</button><br>
  </div>
  </ion-content>






  <!--아래에 내려가는 버튼들-->
  <div class="" style="position: absolute; bottom: 0px; width: 100%">
  <div class="row">
      <div class="col text-center">
          <a class="button button-block expirit_bg" ng-click="stop()">일시중지</a>
          <a class="button button-block expirit_bg" ng-click="nextSetEvent()">아니요 처음입니다.</a>
      </div>
  </div>
</div>
</ion-view>
