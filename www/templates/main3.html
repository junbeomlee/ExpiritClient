<ion-view>
  <ion-nav-title>
    <b>데드리프트</b>
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <div ng-include="header">

    </div>
  </ion-nav-buttons>
  <ion-content style="background-color:#EBEBED">
      <div class="button-bar">
	<a data="MON" ng-click="getListByDay($event)" class="button"><</a>
      <a data="MON" ng-click="getListByDay($event)" class="button">1</a>
      <a data="TUE" ng-click="getListByDay($event)" class="button">2</a>
      <a data="WED" ng-click="getListByDay($event)" class="button">3</a>
      <a data="THU" ng-click="getListByDay($event)" class="button">4</a>
      <a data="FRI" ng-click="getListByDay($event)" class="button">5</a>
	  <a data="MON" ng-click="getListByDay($event)" class="button">></a>
    </div>
	
  <div id="bigCircle">
	<div class="progress-wrapper">
            <div class="progress ng-cloak" ng-style="getStyle()">{{ myTimer }}</div>
            <round-progress
                max="myTimerFixed"
                current="myTimer"
                color="#45ccce"
                bgcolor="#eaeaea"
                radius="100"
                semi="isSemi"
                rounded="rounded"
                stroke="10"
                clockwise="clockwise"
                responsive="true"
                duration="500"
                offset="0"
                animation-delay="0">

                <svg>
                    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="5%"  stop-color="green"/>
                        <stop offset="95%" stop-color="gold"/>
                    </linearGradient>
                </svg>
            </round-progress>
        </div>
	</div>
	<h4><b>50초간 휴식하세요.<br>쉬면서 몸을 풀어주세요</b></h4>
	<button ng-click="start()">Start The Timer</button><br>
	<button ng-click="stop()">Stop The Timer</button>
	<div class="">
        <div class="row">
          <div class="col text-center">
            <a class="button button-expirit-color button-execercise" href="#/main4">네 배웠습니다.</a>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
			<a class="button button-expirit-color button-execercise" href="#">아니요 처음입니다.</a>
          </div>
        </div>
  </ion-content>
</ion-view>
